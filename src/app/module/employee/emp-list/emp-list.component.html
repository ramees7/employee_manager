<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 bg-dark d-flex flex-column" style="height: 92vh;width: fit-content;">
            <a routerLink="/home" class="mt-3 text-decoration-none text-light fe-border ">Home</a>
            <a routerLink="/employee" class="mt-3 text-decoration-none text-light fe-border ">Employee</a>
            <button class="btn btn-link mt-auto">Logout</button>

        </div>
        <div class="col-lg-10 p-3">
            <div class="d-flex flex-row justify-content-between">
                <h3>Employees</h3>
                <a routerLink="/employee/add" class="btn btn-success">
                    Add
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <h4>{{dateNow | date}}</h4>
            <div class="d-flex justify-content-between">
                <div>
                    Search : <input type="text" placeholder="Enter Username To Search" [(ngModel)]="searchtext">
                    <!-- <p>{{searchtext}}</p> -->
                </div>
                <div class=" d-flex">
                    <div class="dropdown me-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                         Sort
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" (click)="sortByUserID()">Sort by Id</a></li>
                          <li><a class="dropdown-item" (click)="sortByUsername()">Sort by User</a></li>
                         
                        </ul>
                      </div>
                      </div>
                <div>
                    
                    <button class="btn btn-info" (click)="exportToPdf()">Export</button>
                </div>
            </div>
            <div class="mt-5 border border-dark shadow p-3">
                <table class="table table-bordered">
                    <tr>
                        <th class="py-3">Id</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>ACTION</th>
                    </tr>
                    <tr *ngFor="let i of empList | search:searchtext">
                        <td class="py-3">{{i.empId}}</td>
                        <td>{{i.username}}</td>
                        <td>{{i.email}}</td>
                        <td>
                            <span [ngClass]="i.status==='Active'?'bg-success rounded':'bg-warning rounded'">
                                {{i.status}}
                            </span>
                        </td>
                        <td>
                            <a routerLink="/employee/edit/{{i.id}}">
                                <i class="fa-solid fa-pen-to-square" style="color: #FFD43B;"></i>
                            </a>
                            <div class="btn" (click)="handleDelete(i.id)">
                                <i class="fa-solid fa-trash" style="color: #e70d0d;"></i>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</div>
